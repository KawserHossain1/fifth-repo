<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
        }
        .boy{
            z-index: 10;
        }
        .ring{
            top: -60px;
            z-index: 9;
        }
        .water{
            top: -130px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <h3>Z-index</h3>
    <swim-container>
        <div class="box boy"><img src="boy.svg" alt=""></div>

            <div class="box ring"><img src="ring.svg" alt="">
            </div>

        <div class="box water">
            <img src="water.svg" alt="">
        </div>
    </swim-container>
</body>
</html>
